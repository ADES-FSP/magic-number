<html>
    <head>
        <meta charset="UTF-8" />

        <!-- Import script -->
        <script src="index.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- Creating a button with an id -->
        <button id="create-session-button">Create Session! ðŸ—½</button>

        <!-- The field that will display the session id -->

        <!-- Input field with a label for the session id -->

        <!-- Input field with a label for the Attempt -->
        <div>
            <label for="attempt-input">Attempt:</label>
            <input type="number" min="0" max="100" step="1" id="attempt-input" />
        </div>
        <!-- Button to submit the guess -->
        <button id="guess-button">Guess! ðŸ™ˆ</button>

        <p>Lower Bound: <b id="lower-bound-label"></b></p>
        <p>Upper Bound: <b id="upper-bound-label"></b></p>
    </body>
</html>
